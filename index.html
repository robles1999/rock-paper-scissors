<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Rock Paper Scissor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissors</h1>
      <div class="buttons">
        <button class="rpsButton" value="Rock">✊</button>
        <button class="rpsButton" value="Paper">✋</button>
        <button class="rpsButton scissor" value="Scissors">✂️</button>
      </div>
      <div class="resultContainer">
        <div class="scores-container">
          <div id="player-score" class="result"></div>
          <div id="computer-score" class="result"></div>
          <div id="total-plays" class="result"></div>
        </div>
        <div id="hands" class="result"></div>
        <div id="result" class="result"></div>
        <button id="endGameButton">🔴</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
